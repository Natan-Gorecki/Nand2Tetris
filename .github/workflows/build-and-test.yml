name: Build and test
on:
  push:

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Build
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: msbuild -m -p:Configuration=Release -p:Platform=x64 Nand2Tetris.sln

      - name: Set RepositoryDir variable
        run: |
          echo "Setting RepositoryDir to $GITHUB_WORKSPACE"
          echo "::set-env name=RepositoryDir::$GITHUB_WORKSPACE"

      - name: Tests
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: |
          ${{env.GITHUB_WORKSPACE}}\projects\10\CompareFiles.bat
